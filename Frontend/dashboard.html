<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Akıllı Kütüphane</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen hidden" id="mainContent"> 
    <nav class="bg-blue-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Kütüphane Sistemi</h1>
            <div class="flex items-center gap-4">
                <span id="userName" class="font-medium">Yükleniyor...</span>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm transition">Çıkış</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Hoş geldiniz!</h2>
            <p class="text-gray-600">Burası yönetim paneli. Kitap listesi buraya gelecek.</p>
            
            <div class="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700">
                <p class="font-bold">Sistem Durumu:</p>
                <p>Backend bağlantısı aktif. Token HttpOnly cookie'de güvende.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { request } from './assets/js/api.js';

        // Sayfa yüklenince çalışacak Auth Kontrolü
        (async function init() {
            try {
                // Backend'den kullanıcı bilgisini çek
                const user = await request('/auth/me');
                
                if (!user) {
                    throw new Error("Kullanıcı bulunamadı");
                }

                // Kullanıcı varsa arayüzü doldur
                document.getElementById('userName').textContent = `${user.name} (${user.role})`;
                
                // Sayfanın gizliliğini kaldır
                document.getElementById('mainContent').classList.remove('hidden');

            } catch (error) {
                // Hata varsa login'e at
                console.warn("Oturum yok, login'e yönlendiriliyor...", error);
                window.location.href = 'index.html';
            }
        })();

        // Çıkış Butonu
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await request('/auth/logout', 'POST');
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Çıkış hatası", error);
            }
        });
    </script>
</body>
</html>
