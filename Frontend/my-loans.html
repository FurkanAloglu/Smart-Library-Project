<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödünç Aldıklarım - SmartLibrary</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/100/2563eb/library.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fadeUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <main class="container mx-auto px-6 py-8 animate-fade-up">
        
        <div id="penaltyBox" class="hidden mb-8 bg-rose-50 border-l-4 border-rose-500 p-4 rounded-r shadow-sm flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-rose-100 p-3 rounded-full text-rose-600 shadow-sm">
                    <i class="fa-solid fa-gavel text-xl"></i>
                </div>
                <div>
                    <p class="font-bold text-rose-700 text-lg">Ödenmemiş Cezalarınız Var!</p>
                    <p class="text-sm text-rose-600">Lütfen kütüphane yönetimi ile görüşünüz.</p>
                </div>
            </div>
            <div class="text-3xl font-black text-rose-700 tracking-tight" id="totalPenaltyAmount">0.00 ₺</div>
        </div>

        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Ödünç Aldığım Kitaplar</h2>
            <a href="dashboard.html" class="text-sm font-bold text-blue-600 hover:text-blue-800 hover:underline">
                <i class="fa-solid fa-arrow-left"></i> Kütüphaneye Dön
            </a>
        </div>

        <div id="loading" class="text-center py-20 text-slate-400 flex flex-col items-center">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl mb-4 text-blue-500"></i>
            <span class="font-medium">Veriler yükleniyor...</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 hidden" id="loansContainer"></div>

        <div id="emptyMessage" class="hidden text-center py-20 bg-white rounded-2xl shadow-sm border border-dashed border-slate-300">
            <div class="text-5xl text-slate-200 mb-4"><i class="fa-solid fa-book-open-reader"></i></div>
            <p class="text-slate-500 font-medium text-lg">Henüz ödünç aldığınız bir kitap yok.</p>
            <a href="dashboard.html" class="mt-4 inline-flex items-center gap-2 bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition transform hover:scale-105">
                <i class="fa-solid fa-magnifying-glass"></i> Kitaplara Göz At
            </a>
        </div>
    </main>

    <div id="toastContainer" class="fixed top-5 right-5 z-[70] flex flex-col gap-2"></div>

    <script type="module">
        import { loadNavbar, showToast } from './assets/js/layout.js';
        import { getMyBorrowings, returnBook, getMyPenalties } from './assets/js/borrowing.js';

        async function init() {
            // Navbar'ı yükle
            try { await loadNavbar(); } catch(e) { console.error(e); }
            
            // Fonksiyonları paralel başlat
            renderLoans();
            checkPenalties();
        }

        async function renderLoans() {
            const container = document.getElementById('loansContainer');
            const loading = document.getElementById('loading');
            const emptyMsg = document.getElementById('emptyMessage');

            // Başlarken: Yükleniyor GÖSTER, diğerlerini GİZLE
            loading.classList.remove('hidden');
            container.classList.add('hidden');
            emptyMsg.classList.add('hidden');

            try {
                // Veriyi çek (Hata varsa borrowing.js fırlatacak, burası catch'e düşecek)
                const loans = await getMyBorrowings();

                // --- BAŞARILI ---
                if (!loans || loans.length === 0) {
                    emptyMsg.classList.remove('hidden');
                } else {
                    container.classList.remove('hidden');
                    container.innerHTML = ''; 
                    
                    // Kartları oluştur
                    loans.forEach(loan => {
                        const isReturned = !!loan.returnDate;
                        const due = new Date(loan.dueDate).toLocaleDateString('tr-TR');
                        const isLate = !isReturned && new Date() > new Date(loan.dueDate);

                        container.innerHTML += `
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden group hover:shadow-md transition">
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="font-bold text-lg text-slate-800">${loan.bookTitle}</h3>
                                    ${isLate ? '<span class="text-xs font-bold text-rose-600 bg-rose-100 px-2 py-1 rounded">GECİKTİ</span>' : ''}
                                </div>
                                <div class="text-sm text-slate-600 mb-4">
                                    <p>Teslim: ${due}</p>
                                </div>
                                ${!isReturned ? 
                                    `<button onclick="window.handleReturn('${loan.id}')" class="w-full py-2 bg-blue-50 text-blue-600 font-bold rounded-lg hover:bg-blue-600 hover:text-white transition">İade Et</button>` 
                                    : 
                                    `<div class="text-center text-xs text-slate-400 py-2">İade Edildi</div>`
                                }
                            </div>
                        `;
                    });
                }

            } catch (error) {
                // --- HATA SENARYOSU ---
                console.error("Render Hatası:", error);

                // 1. Sağ üstte bildirim ver (İstediğin özellik)
                showToast("Veriler yüklenemedi: " + error.message, "error");

                // 2. Ekrana hata mesajı bas (Kullanıcı boş ekrana bakmasın)
                container.classList.remove('hidden');
                container.innerHTML = `
                    <div class="col-span-full text-center py-10 bg-rose-50 text-rose-600 border border-rose-200 rounded-xl">
                        <i class="fa-solid fa-triangle-exclamation text-3xl mb-2"></i>
                        <p class="font-bold">Veriler alınırken bir sorun oluştu.</p>
                        <p class="text-sm opacity-80">${error.message}</p>
                        <button onclick="location.reload()" class="mt-4 underline">Yeniden Dene</button>
                    </div>
                `;

            } finally {
                // --- NE OLURSA OLSUN ÇALIŞACAK KISIM ---
                // Yükleniyor yazısını kaldır (İstediğin özellik)
                loading.classList.add('hidden');
            }
        }

        async function checkPenalties() {
            try {
                const penalties = await getMyPenalties();
                if(penalties.length > 0) {
                     document.getElementById('penaltyBox').classList.remove('hidden');
                     // ... toplam tutar işlemleri
                }
            } catch(e) { console.log("Ceza kontrol hatası", e); }
        }

        window.handleReturn = async (id) => {
            if(await returnBook(id)) renderLoans();
        };

        init();
    </script>
</body>
</html>
