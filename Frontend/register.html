<!DOCTYPE html>

<html lang="tr">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Akıllı Kütüphane Sistemi | Yeni Kayıt</title>

<link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/100/2563eb/library.png">

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-slate-900 h-screen flex overflow-hidden">


<div class="hidden lg:flex lg:w-1/2 relative overflow-hidden border-r border-slate-800">

<img src="./assets/js/library-bg.jpg" alt="Kütüphane" class="absolute inset-0 w-full h-full object-cover">

<div class="absolute inset-0 bg-slate-900/65 backdrop-blur-[1px]"></div>

<div class="relative z-10 flex flex-col justify-between p-20 text-white w-full">

<div class="flex items-center gap-4">

<div class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-500/30">

<i class="fa-solid fa-university text-2xl"></i>

</div>

<div>

<h1 class="text-3xl font-black tracking-tighter uppercase">Akıllı <span class="text-blue-500">Kütüphane</span></h1>

<p class="text-xs text-slate-400 font-bold tracking-[0.2em] uppercase">Yönetim Sistemi</p>

</div>

</div>

<div class="min-h-[200px] flex flex-col justify-center">

<div id="quote-container" class="opacity-0 transition-opacity duration-1000 ease-in-out max-w-lg">

<p id="quote-text" class="text-3xl text-slate-100 italic mb-4 leading-snug font-light"></p>

<div class="flex justify-end">

<div id="quote-author" class="text-blue-400 font-bold tracking-widest uppercase text-[11px] border-r-2 border-blue-500 pr-3 text-right"></div>

</div>

</div>

</div>


<div class="text-slate-500 text-[10px] font-medium uppercase tracking-[0.3em]">

&copy; 2025 | Tüm Hakları Saklıdır

</div>

</div>

</div>


<div class="w-full lg:w-1/2 flex items-center justify-center bg-white p-8 md:p-16 overflow-y-auto">

<div class="w-full max-w-md my-auto">

<div class="mb-10 text-center lg:text-left">

<h2 class="text-4xl font-extrabold text-slate-900 mb-3 tracking-tight">Yeni Hesap Oluşturun</h2>

<p class="text-slate-500 font-medium">Kütüphane dünyasına katılmak için bilgilerinizi girin.</p>

</div>


<form id="registerForm" class="space-y-5">

<div class="grid grid-cols-2 gap-4">

<div class="space-y-2">

<label class="text-xs font-bold text-slate-700 ml-1 uppercase">Ad</label>

<input type="text" id="firstName" class="w-full px-4 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all" placeholder="Hakan" required>

</div>

<div class="space-y-2">

<label class="text-xs font-bold text-slate-700 ml-1 uppercase">Soyad</label>

<input type="text" id="lastName" class="w-full px-4 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all" placeholder="Aydın" required>

</div>

</div>


<div class="space-y-2">

<label class="text-xs font-bold text-slate-700 ml-1 uppercase">E-posta Adresi</label>

<div class="relative group">

<i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>

<input type="email" id="email" class="w-full pl-12 pr-4 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all" placeholder="example@mail.com" required>

</div>

</div>

<div class="space-y-2">

<label class="text-xs font-bold text-slate-700 ml-1 uppercase">Şifre</label>

<div class="relative group">

<i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>

<input type="password" id="password" class="w-full pl-12 pr-4 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all" placeholder="••••••••" required>

</div>

</div>


<div id="errorMessage" class="text-rose-500 text-sm font-bold bg-rose-50 p-4 rounded-xl border border-rose-100 hidden"></div>


<div class="pt-4 space-y-4">

<button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-500/20 transition-all duration-300 transform hover:-translate-y-1 active:scale-95">

Kayıt Ol

</button>

<p class="text-center text-slate-500 text-sm font-medium">

Zaten üye misiniz?

<a href="index.html" class="text-blue-600 font-bold hover:underline ml-1">Giriş Yapın</a>

</p>

</div>

</form>

</div>

</div>


<script type="module">

import { request } from './assets/js/api.js';


// Alıntı döngüsü (Login ile aynı kalsın ki bütünlük bozulmasın)

const quotes = [

{ text: "\"Öğrenmek, akıntının tersine yüzmek gibidir; durduğunuz anda geri gidersiniz.\"", author: "Lao Tzu" },

{ text: "\"Bilgi paylaşıldıkça çoğalan tek hazinedir.\"", author: "Anonim" },

{ text: "\"Bir kütüphane, bir cephaneliktir.\"", author: "Victor Hugo" },

{ text: "\"İlim, Çin’de dahi olsa gidip alınız.\"", author: "Hz. Muhammed (s.a.v.)" },

{ text: "\"Aradığın şey seni arıyor.\"", author: "Mevlânâ Celâleddîn-i Rûmî" },

{ text: "\"Okumaktan murat, insan olmaktır.\"", author: "Yunus Emre" },

{ text: "\"Bilgi, ruhun gözüdür.\"", author: "Platon" },

{ text: "\"Eğitimin kökleri acıdır, meyvesi tatlıdır.\"", author: "Aristoteles" },

{ text: "\"Bilmek, insan ruhunun en büyük hazıdır.\"", author: "Aristoteles" },

{ text: "\"Bir kitap, bin düşünce doğurur.\"", author: "Francis Bacon" },

{ text: "\"Kitaplar, aklın ilacıdır.\"", author: "Cicero" },

{ text: "\"Okuyan bir millet, düşünen bir millettir.\"", author: "Mustafa Kemal Atatürk" },

{ text: "\"Bir kütüphane, insanlığın hafızasıdır.\"", author: "Umberto Eco" }


];


let currentIdx = 0;

const container = document.getElementById('quote-container');

const textEl = document.getElementById('quote-text');

const authorEl = document.getElementById('quote-author');


function rotateQuotes() {

container.classList.add('opacity-0');

setTimeout(() => {

const q = quotes[currentIdx];

textEl.textContent = q.text;

authorEl.textContent = q.author;

container.classList.remove('opacity-0');

currentIdx = (currentIdx + 1) % quotes.length;

}, 1000);

}

rotateQuotes();

setInterval(rotateQuotes, 6000);


// Kayıt İşlemi

const registerForm = document.getElementById('registerForm');

const errorDiv = document.getElementById('errorMessage');


// register.html içindeki form submit kısmını bu şekilde düzelt:
registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    errorDiv.classList.add('hidden');

    try {
        // HATALI KISIM BURASIYDI: Backend firstName/lastName değil, fullName bekliyor.
        const fullName = `${firstName} ${lastName}`; 
        
        // request fonksiyonu ile gönderilen veri objesi backend DTO'su ile eşleşmeli
        await request('/auth/register', 'POST', { 
            email, 
            password, 
            fullName 
        });

        alert("Kayıt başarılı! Şimdi giriş yapabilirsiniz.");
        window.location.href = 'index.html';
    } catch (err) {
        errorDiv.textContent = err.message || "Kayıt sırasında bir hata oluştu.";
        errorDiv.classList.remove('hidden');
    }
});

</script>

</body>

</html>
