<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKYS | Profil Ayarları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <div id="navbar-placeholder"></div>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-xl mx-auto">
            
            <div class="mb-8">
                <h1 class="text-3xl font-black text-slate-800 mb-2">Hesap Ayarları</h1>
                <p class="text-slate-500">Profil bilgilerinizi buradan güncelleyebilirsiniz.</p>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-8">
                    <form id="profileForm" class="space-y-6">
                        <input type="hidden" id="userId">
                        
                        <div class="flex items-center gap-4 mb-6">
                            <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-2xl font-bold border-4 border-white shadow-lg" id="avatarLetter">
                                U
                            </div>
                            <div>
                                <h3 class="font-bold text-lg" id="displayName">Kullanıcı</h3>
                                <p class="text-xs text-slate-500" id="displayRole">ROLE_USER</p>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Ad Soyad</label>
                            <div class="relative">
                                <i class="fa-solid fa-user absolute left-4 top-3.5 text-slate-400"></i>
                                <input type="text" id="fullName" class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition bg-slate-50 focus:bg-white" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">E-posta Adresi</label>
                            <div class="relative">
                                <i class="fa-solid fa-envelope absolute left-4 top-3.5 text-slate-400"></i>
                                <input type="email" id="email" class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition bg-slate-50 focus:bg-white" required>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-slate-100 flex items-center justify-between">
                            <button type="button" onclick="history.back()" class="text-slate-500 font-bold text-sm hover:text-slate-700">
                                Vazgeç
                            </button>
                            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg hover:shadow-blue-500/25 flex items-center gap-2">
                                <i class="fa-solid fa-save"></i> Değişiklikleri Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-xs text-slate-400">Güvenlik uyarısı: Yaptığınız değişiklikler loglanmaktadır.</p>
            </div>
        </div>
    </main>

    <div id="toastContainer" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <script type="module">
        import { loadNavbar, showToast } from './assets/js/layout.js';
        import { request } from './assets/js/api.js';

        async function init() {
            try {
                const user = await loadNavbar();
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }

                // Formu doldur
                document.getElementById('userId').value = user.id;
                document.getElementById('fullName').value = user.fullName || '';
                document.getElementById('email').value = user.email || '';
                
                // Avatar harfini ayarla
                const firstLetter = (user.fullName || user.email || 'U').charAt(0).toUpperCase();
                document.getElementById('avatarLetter').textContent = firstLetter;
                document.getElementById('displayName').textContent = user.fullName || user.email;
                document.getElementById('displayRole').textContent = user.role;

            } catch (error) {
                console.error(error);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('userId').value;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            
            // Backend UserUpdateRequest yapısına uygun veri:
            const data = {
                fullName: fullName,
                email: email,
                // Role: Backend güvenliği için buradan rol göndermemelisin. 
                // Eğer gönderirsen ve backend kontrol etmezse (Mass Assignment), 
                // buraya "role": "ADMIN" ekleyen kendini admin yapar!
                // Senin backend DTO'nda 'role' alanı var mı kontrol et. Varsa DTO'dan kaldır.
            };

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Kaydediliyor...';

            try {
                // Backend endpoint: PUT /api/users/{id}
                await request(`/users/${id}`, 'PUT', data);
                
                showToast('Profil bilgileriniz güncellendi!', 'success');
                
                // Navbar'daki ismin de güncellenmesi için sayfayı yenile veya localStorage'ı güncelle
                setTimeout(() => window.location.reload(), 1500);
                
            } catch (error) {
                showToast(error.message || 'Güncelleme başarısız. Yetkiniz olmayabilir.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        init();
    </script>
</body>
</html>
